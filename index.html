<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Mein cooles HTML Spiel</title>

<style>
body {
    font-family: Arial;
    background: #111;
    color: white;
    text-align: center;
}

button {
    padding: 15px;
    font-size: 18px;
    margin: 10px;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>ðŸŽ® Klick-Spiel</h1>
<p>Punkte: <span id="punkte">0</span></p>
<button onclick="klick()">KLICK MICH!</button>

<hr>

<h1>ðŸŽ² Zufallsgenerator</h1>
<button onclick="zufall()">Zufallszahl erzeugen</button>
<p id="zufallsergebnis">---</p>

<script>
let punkte = 0;

function klick() {
    punkte++;
    document.getElementById("punkte").innerText = punkte;
}

function zufall() {
    let zahl = Math.floor(Math.random() * 100) + 1;
    document.getElementById("zufallsergebnis").innerText = zahl;
}
</script>

</body>
</html>
